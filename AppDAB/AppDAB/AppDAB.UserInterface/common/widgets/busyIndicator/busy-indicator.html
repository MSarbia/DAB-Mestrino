<div class="modal" data-backdrop="static" data-internal-type="busy-indicator-div">
    <div class="busy-indicator-msg">
        <div class="container-msg">
            <span data-internal-type="busy-indicator-message">{{busyCtrl.message}}</span>
        </div>
    </div>
    <div class="container-icon">
        <div class="horizontal inner-container">
            <div class="vertical">
                <i data-internal-type="busy-indicator-icon" class="fa {{busyCtrl.icon}} fa-3x"></i>
            </div>
        </div>
    </div>
</div>
