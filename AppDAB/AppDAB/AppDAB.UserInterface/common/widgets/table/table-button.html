<button tablebuttonclick="tableBtnCtrl.buttonClicked(tableBtnCtrl);" title="{{tableBtnCtrl.label}}" ng-class="[{'toggle': tableBtnCtrl.type === 'toggle' && tableBtnCtrl.selected}]" class="CommandToolButton toggleToolButton tableButton">
    <span class="fa-lg">
        <i class="fa {{tableBtnCtrl.icon}}"></i>
    </span>
    <!--<span style="display:block;" class="MainCommandToolLabel">{{tableBtnCtrl.label}}</span>-->
</button>
