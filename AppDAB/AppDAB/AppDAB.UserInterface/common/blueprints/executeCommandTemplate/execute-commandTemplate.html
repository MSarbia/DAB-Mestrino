<div class="command-bar-side-panel">
    <button ng-click="vm.cancel()" class="btn side-panel-button">Cancel</button>
    <button ng-click="vm.save()" class="btn side-panel-button" ng-show="vm.validInputs">{{vm.buttonLabel}}</button>
</div>
<div class="side-panel-property-area-body">
    <div style="width:100%;height:100%" ng-if="vm.renderComplete">
        <sit-property-grid sit-id="itemPropertyGrid"
                           sit-layout="Vertical"
                           sit-type="Fluid"
                           sit-columns="1"
                           sit-mode="edit">
            <sit-property ng-repeat="prop in vm.displayData track by prop.id"
                          sit-widget="{{prop.widget}}"
                          sit-change="vm.DigestEval"
                          ng-disabled="vm.ngDisableItem[prop.name].value"
                          sit-widget-attributes="prop.widgetAttributes"
                          sit-value="vm.currentItem[prop.name]"
                          sit-validation="prop.validation">
                {{prop.label}}:
            </sit-property>
        </sit-property-grid>
    </div>
</div>
