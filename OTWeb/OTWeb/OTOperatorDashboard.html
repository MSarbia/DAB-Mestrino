<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="Scripts/notify.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="Scripts/serviceCalls.js"></script>
    <script src="Scripts/barcodeReader.js"></script>
    <!--Add script to update the page and send messages.-->
    <script>
        function readBarcodeKeyPress(event, caller) {
            readBarcodeKey(event, caller, selectSerial);
        }
        function selectSerial(serialNumber) {
            var uiSelected = $('#serialsList #' + serialNumber);
            if (uiSelected.length == 0) {
                showError("Il seriale '" + serialNumber + "' non è stato trovato");
                return;
            }
            uiSelected.addClass('ui-selected');
            uiSelected.siblings().removeClass('ui-selected');
            var scrollContainer = $('#serialScrollContainer');
            scrollContainer.scrollTop(uiSelected.position().top);
            SaveSession('selectedSerialToStart', uiSelected[0].id);
            enableStart();
        }


        function startSelectedSerial() {
            var serial = GetSession('selectedSerialToStart');
            var operation = GetSession('OrderData').Operation;
            StartSerial(serial, operation, getSerialSuccess);
        }

        function enableStart() {
            $('#startButton').removeClass('btn').addClass('btn-selected');
            $('#startButton')[0].setAttribute('onclick', 'startSelectedSerial()');
        }

        function disableStart() {
            $('#startButton').removeClass('btn-selected').addClass('btn');
            $('#startButton')[0].setAttribute('onclick', '');
        }


        $(function () {
            $("#serialsList").bind("mousedown", function (e) {
                e.metaKey = true;
            }).selectable({
                selected: function (event, ui) {
                    if ($(ui.selected)) {
                        SaveSession('selectedSerialToStart', ui.selected.id);
                        $(ui.selected).siblings().removeClass('ui-selected');
                        enableStart();
                    }
                    else {
                        $('#startButton').removeClass('btn-selected').addClass('btn');
                        $('#startButton')[0].setAttribute('onclick', '');
                        disableStart();
                    }
                },
                unselected: function (event, ui) {
                    disableStart();
                }
            });
        });
    </script>
</head>
<body onkeypress="readBarcodeKeyPress(event, this)" unselectable="on"
      onselectstart="return false;"
      onmousedown="return false;">
    <script type="text/javascript">

        $(document).ready(function () {
            GetSerials(getSerialSuccess);
            var chat = $.connection.callHub;
            $.connection.hub.start().done(function () {
                chat.server.joinWorkArea(GetSession('userData').WorkArea);
            });


        });

        function getSerialSuccess(result) {
            var serials = result.Serials;
            SaveSession('OrderData', result);
            var selectable = document.getElementById("serialsList");
            selectable.innerHTML = '';
            serials.forEach(function (serial) {
                selectable.innerHTML = selectable.innerHTML + "<li class='ui-state-default' id='" + serial.SerialNumber + "'>" + serial.SerialNumber + " </li>";
            })
            disableStart();
        }


    </script>
    <div class="Table">

        <div class="MainTableRow">

                        <div class="CellSx">

                            <br />
                            <div class="btn" onclick="CallMaterials()"><span class="fa fa-wrench fa-2x buttonIcon"></span></div>
                        </div>
                        <div class="CellRx">

                                        </div>

                                </div>
                                <div class="ButtonRow">

                                    </div>
