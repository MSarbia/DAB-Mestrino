    <!--Add script to update the page and send messages.-->
    <script>
        function readBarcodeKeyPress(event, caller) {
            readBarcodeKey(event, caller, selectSerial);
        }
        function selectSerial(serialNumber) {
            var uiSelected = $('#serialsList #' + serialNumber);
            if (uiSelected.length == 0) {
                showError("Il seriale '" + serialNumber + "' non è stato trovato");
                return;
            }
            uiSelected.addClass('ui-selected');
            uiSelected.siblings().removeClass('ui-selected');
            var scrollContainer = $('#serialScrollContainer');
            scrollContainer.scrollTop(uiSelected.position().top);
            SaveSession('selectedOrderToStart', uiSelected[0].attributes['data-order'].nodeValue);
            SaveSession('selectedSerialStatusToStart', uiSelected[0].attributes['data-status'].nodeValue);
            SaveSession('selectedSerialToStart', uiSelected[0].id);
            var orders = GetSession('OrderData').Orders;
            //var order;
            
            var prod = document.getElementById("spanProduct");
            var ordr = document.getElementById("spanOrder");
            var oper = document.getElementById("spanOperation");
            var desc = document.getElementById("spanDescription");

            for (var o = 0; o < orders.length; o++) {
                if (orders[o].Order == uiSelected[0].attributes['data-order'].nodeValue) {
                    prod.innerHTML = orders[o].ProductCode;
                    ordr.innerHTML = orders[o].Order;
                    oper.innerHTML = orders[o].Operation;
                    desc.innerHTML = orders[o].Description;
                    break;
                }
            }
            enableStart();
        }


        function startSelectedSerial() {
            var serial = GetSession('selectedSerialToStart');
            var order = GetSession('selectedOrderToStart');
            var status = GetSession('selectedSerialStatusToStart');
            var orders = GetSession('OrderData').Orders;
            for (var o = 0; o < orders.length; o++)
            {
                if (orders[o].Order == order) {
                    var operation = orders[o].Operation;
                    var operationId = orders[o].OperationId;
                    var productCode = orders[o].ProductCode;
                    StartSerial(order, serial, status, operation, operationId, productCode, getSerialSuccess);
                    break;
                }
            }
        }

        function enableStart() {
            $('#startButton').removeClass('btn').addClass('btn-selected');
            $('#startButton')[0].setAttribute('onclick', 'startSelectedSerial()');
        }

        function disableStart() {
            $('#startButton').removeClass('btn-selected').addClass('btn');
            $('#startButton')[0].setAttribute('onclick', '');
        }

        function enableMaterialCall() {
            $('#callMaterialButton').removeClass('btn').addClass('btn-selected');
            $('#callMaterialButton')[0].setAttribute('onclick', 'CallMaterials()');
        }

        function disableMaterialCall() {
            $('#callMaterialButton').removeClass('btn-selected').addClass('btn');
            $('#callMaterialButton')[0].setAttribute('onclick', '');
        }

        function enableLeaderCall() {
            $('#callLeaderButton').removeClass('btn').addClass('btn-selected');
            $('#callLeaderButton')[0].setAttribute('onclick', 'CallTeamLeader()');
        }

        function disableLeaderCall() {
            $('#callLeaderButton').removeClass('btn-selected').addClass('btn');
            $('#callLeaderButton')[0].setAttribute('onclick', '');
        }


        $(function () {
            $("#serialsList").bind("mousedown", function (e) {
                e.metaKey = true;
            }).selectable({
                selected: function (event, ui) {
                    if ($(ui.selected)) {
                        if (ui.selected.tagName != 'LI') {
                            ui.selected = $(ui.selected).parent()[0];
                        }
                        SaveSession('selectedOrderToStart', ui.selected.attributes['data-order'].nodeValue);
                        SaveSession('selectedSerialStatusToStart', ui.selected.attributes['data-status'].nodeValue);
                        SaveSession('selectedSerialToStart', ui.selected.id);
                        $(ui.selected).siblings().removeClass('ui-selected').children().removeClass('ui-selected');
                        var prod = document.getElementById("spanProduct");
                        var ordr = document.getElementById("spanOrder");
                        var oper = document.getElementById("spanOperation");
                        var desc = document.getElementById("spanDescription");
                        var orders = GetSession('OrderData').Orders;
                        for (var o = 0; o < orders.length; o++)
                        {
                            if (orders[o].Order == ui.selected.attributes['data-order'].nodeValue) {
                                prod.innerHTML = orders[o].ProductCode;
                                ordr.innerHTML = orders[o].Order;
                                oper.innerHTML = orders[o].Operation;
                                desc.innerHTML = orders[o].Description;
                                break;
                            }
                        }
                        enableStart();
                    }
                    else {
                        $('#startButton').removeClass('btn-selected').addClass('btn');
                        $('#startButton')[0].setAttribute('onclick', '');
                        var prod = document.getElementById("spanProduct");
                        var ordr = document.getElementById("spanOrder");
                        var oper = document.getElementById("spanOperation");
                        var desc = document.getElementById("spanDescription");
                        prod.innerHTML = '';
                        ordr.innerHTML ='';
                        oper.innerHTML = '';
                        desc.innerHTML = '';

                        disableStart();
                    }
                },
                unselected: function (event, ui) {
                    disableStart();
                }
            });
        });
    </script>
</head>
<body onkeypress="readBarcodeKeyPress(event, this)" unselectable="on"
      onselectstart="return false;"
      onmousedown="return false;">
    <div class="overlay">
        <span class="fa fa-circle-notch fa-spin fa-2x"></span>
    </div>
    <script type="text/javascript">

        $(document).ready(function () {
            GetSerials(getSerialSuccess);
            var chat = $.connection.callHub;
            SubscribeToOperatorCalls(chat, getSerialSuccess);
            SubscribeToLeaderResponses(chat);
            $.connection.hub.start().done(function () {
                chat.server.joinWorkArea(GetSession('userData').WorkArea);
                chat.server.joinWorkArea(GetSession('userData').Equipment);
            });
            centralTitle();

        });

        function getSerialSuccess(result) {
            var orders = result.Orders;
            //SaveSession('OrderData', result);
            var selectable = document.getElementById("serialsList");
            selectable.innerHTML = '';
            orders.forEach(function (order) {
                order.Serials.forEach(function (serial) {
                    //order.OperationId;
                    //order.ProductCode;
                    //order.Operation;
                    //order.Description;


                    var itemClass = "ui-state-default";
                    var stato = 'Disponibile';
                    if (serial.Status == 'Active') {
                        stato = 'In Lavorazione';
                        itemClass += " activeSerial";
                    }
                    if (serial.Status == 'Paused') {
                        stato = 'Pausa';
                        itemClass += " pausedSerial";
                    }
                    selectable.innerHTML = selectable.innerHTML + "<li class='" + itemClass + "' data-order='" + order.Order + "' data-status='" + serial.Status +"'  id='" + serial.SerialNumber + "'><span style='font-weight:bold'>" + serial.SerialNumber + "</span ></br></br><span>Stato: </span ><span>" + stato + "</span ></li>";
                })
            });
            disableStart();
        }
    </script>

                                <div style="display:table-row;width:100%">

                            </div>

                    </div>

        </div>
    </div>

</body>
