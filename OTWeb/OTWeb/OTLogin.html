<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#userField").focus();
            $("#userField").keyup(function (event) {
                hideLoginError();
                if (event.keyCode === 13) {
                    $("#loginButton").click();
                }
            });
            $("#passwordField").keyup(function (event) {
                hideLoginError();
                if (event.keyCode === 13) {
                    $("#loginButton").click();
                }
            });
        });


        function hideLoginError() {
            $('#loginError').hide();
        }

        function showLoginError() {
            $('#loginError').show();
        }

        function loginClick() {
            hideLoginError();
            Login($('#userField').val(), $('#passwordField').val(), showLoginError)
        }
    </script>    
<div class="overlay">
    <span class="fa fa-circle-notch fa-spin fa-2x"></span>
</div>
    <div style="display:table; width:100%; height:100%;">
        <div style="display:table-row">
            <div style="display:table-cell; width:240px; height:100%; background-color:#7A94A5; border-right: 1px solid white;">
                <img src="Images/logo-mobile.svg" alt="DAB Pumps" style="width:200px; padding:20px" />
            </div>
            <div style="display:table-cell; height:100%; vertical-align:top;">
                <div style="display:table; width:100%; height:100%">
                    <div style="display:table-row">
                        <div style="display:table-cell; width:100%; height:30px; background-color:#97AABA;border-bottom: 1px solid white;">
                        </div>
                    </div>
                    <div style="display:table-row">
                        <div style="display:table-cell; height:100%; background-color:#97AABA; text-align:center; vertical-align:middle;">
                            <div style="height:300px; width:300px; margin-left:20%; text-align:left; font-family:Calibri; color:whitesmoke;">
                                <h2>DAB</h2><br>
                                <label for="userField" style="font-size:large; ">Utente:</label><br>
                                <input type="text" name="user" id="userField" value="" style="width:100%" /> <br><br>
                                <label for="passField" style="font-size:large; ">Password:</label><br>
                                <input type="password" name="password" id="passwordField" value="" style="width:100%" /><br>
                                <label id="loginError" style="color:red; display:none;">Nome utente o Password errati</label><br>
                                <br><br><br><br>
                                <input type="button" id="loginButton" value="Login" style="width:100px; height:30px; float:right; background-color:#4295B4; color:white; border:solid 1px #50738E; font-weight:bold; font-size:larger;" onclick="loginClick()" />
                            </div>
                        </div>
                    </div>
                    <div style="display:table-row">
                        <div style="display:table-cell; height:100%; background-color:#97AABA; text-align:right; vertical-align:middle;">
                            <img src="Images/eng-logo--pos.svg" alt="Engineering" style="width:150px; padding:20px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
