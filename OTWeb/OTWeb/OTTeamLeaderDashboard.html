<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/fontawesome-free-5.0.4/web-fonts-with-css/css/fontawesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="Scripts/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.1/jquery-ui.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="Scripts/serviceCalls.js"></script>
    <!--Add script to update the page and send messages.-->
    <script>
        $(function() {
            $("#materialCalls").selectable();
        });
        $(function () {
            $("#teamLeaderCalls").selectable();
        });
    </script>
    <style>
        .icon {
            font-size: 3vw
        }
    </style>

</head>
<body>
    <script type="text/javascript">
        function materialCallsSuccess(result) {
            $('#materialCalls').empty();
            result.MaterialCalls.forEach(function (call) {
                var listItem = "<li><span style='font-weight:bold'>Equipment:" + call.Equipment + "</span></br></br><span style='font-weight:normal'>Date:" + call.CallDate + "</span></li>";
                $('#materialCalls').append(listItem);
            });;
        }

        function teamLeaderCallsSuccess(result) {
            $('#teamLeaderCalls').empty();
            result.TeamLeaderCalls.forEach(function (call) {
                var listItem = '<li>' + call.CallId + '</li>';
                $('#teamLeaderCalls').append(listItem);
            });
        }

        $(document).ready(function () {
            var chat = $.connection.callHub;
            SubscribeToCalls(chat, materialCallsSuccess, teamLeaderCallsSuccess);
            $.connection.hub.start().done(function () {
                chat.server.joinWorkArea(GetSession('userData').WorkArea);
                
            });

            $('#userName').text(GetSession('userData').User);
                                
            GetTeamLeaderCalls(teamLeaderCallsSuccess);
            GetMaterialCalls(materialCallsSuccess);
                        
        });
    </script>

    <!--TeamLeader <span id="userName"></span>-->

    <div class="Table">
        <div class="TableTop">
            <div class="Heading">
                <div class="CellCalls">
                    <div class="container">
                        <ol id="teamLeaderCalls" class="callClass"></ol>
                    </div>
                </div>
                <div class="CellCalls">
                    <div class="container">
                        <ol id="materialCalls" class="callClass"></ol>
                    </div>
                </div>
            </div>
        </div>
            <div class="TableFooter">
                <div class="CellFooter">
                    <div class="btn" onClick="focusMe(this);">Cliccamelo</div>
                </div>
            </div>
    </div>
</body>
</html>
